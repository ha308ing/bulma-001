            <p class="menu-label">Menu</p>

            </ul>
          </nav>
          <form action="">
            <div class="field">
              <div class="field">
                <label for="" class="label">Title</label>
                <div class="control">
                  <input type="text" class="input is-large" placeholder="e.g. Designing with Bulma" value="TensorFlow For Machine Intelligence" required>
                </div>
              </div>
              <div class="columns is-desktop">
                <div class="column">
                  <label for="" class="label">Price</label>
                  <div class="control has-icons-left">
                    <input type="number" class="input" placeholder="e.g. 22.99" value="22.99" required="required">
                    <span class="icon is-small is-left">
                      <i class="fa fa-dollar"></i>
                    </span>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Pages</label>
                  <div class="control"><input type="number" class="input" placeholder="e.g. 270" value="270" required="required"></div>
                </div>
                <div class="column">
                  <label for="" class="label">ISBN</label>
                  <div class="control"><input type="text" class="input" placeholder="e.g. 9781939902351" value="9781939902351" required="required"></div>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Cover image</label>
                <div class="control">
                  <img src="http://via.placeholder.com/400x550" alt="" width="200">
                </div>
                <div class="control">
                  <div class="file has-name">
                    <label for="" class="file-label">
                      <input type="file" class="file-input">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">Choose a file...</span>
                      </span>
                      <span class="file-name">No file chosen</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="buttons">
                  <button class="button is-medium is-success">Save changes</button>
                  <button class="button is-medium is-light">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
