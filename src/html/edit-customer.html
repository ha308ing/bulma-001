          <form action="">
            <div class="field">
              <div class="field">
                <label for="" class="label">Full name</label>
                <div class="control">
                  <input type="text" class="input is-large" placeholder="e.g. Alex Smith" value="Alex Smith" required>
                </div>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input type="email" class="input" placeholder="e.g. alexjohnson@gmail.com" value="alexjohnson@gmail.com" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Address</label>
              <div class="control">
                <input type="text" class="input" placeholder="Number and street name" value="Windsore 23" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="text" class="input" placeholder="Second address line (optional)">
              </div>
            </div>
            <div class="columns is-multiline">
              <div class="column is-12-tablet is-6-desktop is-4-widescreen">
                <label for="" class="label">Postcode / Zipcode</label>
                <div class="control">
                  <input type="text" class="input" placeholder="e.g. 67202" value="67202" required>
                </div>
              </div>
              <div class="column is-12-tablet is-6-desktop is-4-widescreen">
                <label for="" class="label">City</label>
                <div class="control">
                  <input type="text" class="input" placeholder="e.g. San Francisco" value="San Francisco" required>
                </div>
              </div>
              <div class="column is-12-tablet is-6-desktop is-4-widescreen">
                <label for="" class="label">Country</label>
                <div class="control">
                  <div class="select">
                    <select name="" id="">
                      <option>-- Choose a country --</option>
                      <option value="Canada">Canada</option>
                      <option value="United Kingdom" selected>United Kingdom</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="buttons">
                <a href="customers.html" class="button is-medium is-success">Save changes</a>
                <a href="customers.html" class="button is-medium is-light">Cancel</a>
